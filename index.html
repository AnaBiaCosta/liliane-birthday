<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>LILIANE LINDA DEMAIS</title>
</head>
<body>
  <main>
    <img src="img.-1gif.gif" class="img">
    <h1 class="title">Oie rs, tudo bom? Você achou mesmo que eu não ia aparecer aqui para te encher o saco?</h1>
  </main>

  <script>
    const title = document.querySelector('.title')
    const image = document.querySelector('.img')

    function typeWriter(el) {
      const textoArray = el.innerHTML.split('')
      el.innerHTML = ''
      textoArray.forEach((letra, i) => {
        setTimeout(() => el.innerHTML += letra, 75 * i)
      })
    }

    typeWriter(title)

    setTimeout(() => {
      image.src = 'img-2.gif'
      title.innerHTML = 'Achou errado aushauhsuashu'
      typeWriter(title)
    }, 8000)

    setTimeout(() => {
      image.src = 'img-4.gif'
      title.innerHTML = 'Já que a gente não pode se ver pessoalmente, resolvi fazer umas caixinhas aqui pra você'
      typeWriter(title)
    }, 12000)

    setTimeout(() => {
      image.src = 'img-3.gif'
      title.innerHTML = 'FELIZ ANIVERSÁRIO VIRTUAL ʕっ•ᴥ•ʔっ'
      typeWriter(title)
    }, 21000)

    setTimeout(() => {
      image.src = 'img-5.gif'
      title.innerHTML = 'Ai meo, você sabe que merece o melhor que o mundo pode te dar!'
      typeWriter(title)
    }, 26000)

    setTimeout(() => {
      image.src = 'img-6.gif'
      title.innerHTML = 'EU TÔ COM SAUDADES'
      typeWriter(title)
    }, 35000)

    setTimeout(() => {
      image.src = 'img-7.gif'
      title.innerHTML = 'Assim que tudo isso tudo acabar, vamos sair para comemorar'
      typeWriter(title)
    }, 37000)

    setTimeout(() => {
      image.src = 'img-8.gif'
      title.innerHTML = 'E comer várias coisas gostosas'
      typeWriter(title)
    }, 46000)

    setTimeout(() => {
      image.src = 'img-9.gif'
      title.innerHTML = 'Aproveite seu dia, e muitos beijos (づ￣ ³￣)づ '
      typeWriter(title)
    }, 52000)

    setTimeout(() => {
      image.src = 'liliane.jpeg'
      image.style.width = '150px'
      title.innerHTML = 'Você'
      typeWriter(title)
    }, 59000)

    setTimeout(() => {
      image.src = 'liliane.jpeg'
      image.style.width = '200px'
      title.innerHTML = 'é'
      typeWriter(title)
    }, 60000)

    setTimeout(() => {
      image.src = 'liliane.jpeg'
      image.style.width = '300px'
      title.innerHTML = 'mó'
      typeWriter(title)
    }, 63000)

    setTimeout(() => {
      image.src = 'liliane.jpeg'
      image.style.width = '500px'
      title.innerHTML = 'LINDA :)'
      typeWriter(title)
    }, 65000)

  </script>
</body>
</html>
